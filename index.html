
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Nicola Casu</h1>
        <script type="text/processing">

  void setup (){
  size(200, 200);
  background ( 255, 255, 13);
  smooth(222);
  noStroke ();
}

void draw (){
  if (frameCount % 5 ==0){
  fill(frameCount *3 % 600, frameCount* 5 % 200, frameCount * 35 % 255);
  pushMatrix();
  translate ( 100, 100);
  rotate ( (frameCount * 0.2 % 700));
  ellipse (0,0,80,3);
 rotate ( (frameCount * 0.2 % 700));
  ellipse (25,15,25,13);
 rotate ( (frameCount * 0.2 % 700));
   ellipse (75,92,55,13);
  fill(1);
  
  rect(5,39,80,0.5);
  popMatrix();
  
}
}
            
     
            
        </script>
        <canvas></canvas>
    </body>
</html>
